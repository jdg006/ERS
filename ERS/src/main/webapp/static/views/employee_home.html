    <link rel="stylesheet" href="static/styles/override.css">
  </head>
  <body>
    <h1 class="jumbotron text-center">Employee</h1>
    <nav class = "navbar navbar-dark bg-dark text-center">
      <nav class = "col">
       <a href="home"><button class="navbar-text btn home">Home</button></a>
      </nav>
      <nav class = "col">
        <a href= "employee_home"><button class="navbar-text btn">Employees</button></a>
      </nav>
      <nav class = "col">
        <a href= "manager_home"><button class="navbar-text btn">Managers</button></a>
      </nav>
      <nav class = "col">
        <a href= "administrator_home"><button class="navbar-text btn">Administrators</button></a>

        <div class = "row">
          <div class = "col">
            <div class = "row">
              <div class ="col">
                <h3>picture</h3>
                <img id="employee-photo"src="" />
              </div>
              <div class="col">
                <h3>basic info</h3>
                <p id="name"></p>
                <p id="position"></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3>contact info</h3>
                <p id = "email">Email:</p>
                <p id = "phone">Phone Number:</p>
                <p id = "address">Address:</p>
              </div>
            </div>
          </div>
          <div class = "col">
            <h3>Request reimbursement</h3>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" min="0.01" step="0.01" class="form-control" id="amount">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" class="form-control" id="reason">
            </div>
            <button class = "btn btn-primary"id ="request-reimbursement">Request</button>
          </div>
          <div class = "col">
            <div class="row">
              <div class="col">
                <h3>pending reimbursement</h3>
                <ol id = "pending-reimbursements">
                </ol>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3>resolved reimbursement</h3>
                <ol id="resolved-reimbursements"></ol>
              </div>
            </div>
          </div>
        </div>
   <script src="static/scripts/employee_home.js"></script>
