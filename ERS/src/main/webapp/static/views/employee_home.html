<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ERS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles/override.css">
  </head>
  <body>
    <h1 class="jumbotron text-center">Employee</h1>
    <nav class = "navbar navbar-dark bg-dark text-center">
      <nav class = "col">
       <a href="home"><button class="navbar-text btn home">Home</button></a>
      </nav>
      <nav class = "col">
        <a href= "employee_home"><button class="navbar-text btn">Employees</button></a>
      </nav>
      <nav class = "col">
        <a href= "manager_home"><button class="navbar-text btn">Managers</button></a>
      </nav>
      <nav class = "col">
        <a href= "administrator_home"><button class="navbar-text btn">Administrators</button></a>
      </nav>
      <nav class = "col">
        <a href= "help"><button class="navbar-text btn">Help</button></a>
      </nav>
      <nav class = "col">
        <a href= "home"><button class="navbar-text btn" id="logout">Logout</button></a>
      </nav>
    </nav>
    	<div class="container-fluid ">
        <div class = "row">
          <div class = "col">
            <div class="row">
              <div class="col">
                <h3 class="text-center">contact info</h3>
                <p class="font-weight-bold" id="name">Name:&nbsp&nbsp</p>
                <p class="font-weight-bold" id="position">Position:&nbsp&nbsp</p>
                <p class="font-weight-bold" id = "email">Email:&nbsp&nbsp</p>
                <p class="font-weight-bold" id = "phone">Phone Number:&nbsp&nbsp</p>
                <p class="font-weight-bold" id = "address">Address:&nbsp&nbsp</p>
                <button class="btn btn-primary text-center" id="edit-info">edit</button>
              </div>
            </div>
          </div>
          <div class = "col">
            <h3 class="text-center">Request reimbursement</h3>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" min="0.01" step="0.01" class="form-control" id="amount">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" class="form-control" id="reason">
            </div>
            <button class = "btn btn-primary"id ="request-reimbursement">Request</button>
          </div>
          <div class = "col">
            <div class="row">
              <div class="col">
                <h3 class="text-center">pending reimbursements</h3>
                <table class = "table table-bordered" id = "pending-reimbursements">
                	<tr>
                		<th>Amount</th>
                		<th>Date</th>
                		<th>Reason</th>
                		<th>Status</th>
                	</tr>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3 class="text-center">resolved reimbursements</h3>
                <table class = "table table-bordered" id = "resolved-reimbursements">
                	<tr>
                		<th>Amount</th>
                		<th>Date</th>
                		<th>Reason</th>
                		<th>Status</th>
                	</tr>
                </table>
              </div>
            </div>
          </div>
        </div>
       </div>
   <script src="static/scripts/employee_home.js"></script>
  </body>
</html>
